<app-header></app-header>
<div style="margin-top: 60px;">
 <!-- Header-->
 <header class=" py-5">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="400px" src="https://i.pinimg.com/originals/b4/6e/b7/b46eb746f7664083877a42aa05062dfe.jpg" class="d-block w-100" alt="banner1">
          </div>
          <div class="carousel-item">
            <img height="400px" src="https://marketplace.canva.com/EAFoEJMTGiI/1/0/1600w/canva-beige-aesthetic-new-arrival-fashion-banner-landscape-cNjAcBMeF9s.jpg" class="d-block w-100 " alt="banner2">
          </div>
          <div class="carousel-item">
            <img height="400px" src="https://marketplace.canva.com/EAFI7yb3ayU/1/0/1600w/canva-brown-cream-minimalist-fashion-big-sale-banner-landscape-4KvqUQJqlOU.jpg" class="d-block w-100" alt="banner3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProducts">
                <div class="card h-100 shadow p-3">
                    <!-- Product image-->
                    <img routerLink="view/{{product.id}}" height="200px" class="card-img-top" [src]="product.image" alt="" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                           $ {{ product.price }}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                           <button (click)="addtoWishlist(product)" class="btn"><i style="height: 40px;" class="fa-solid fa-heart text-danger fa-2x"></i></button>
                           <button (click)="addtoCart(product)" class="btn"><i style="height: 40px;" class="fa-solid fa-cart-plus text-success fa-2x"></i></button>
                           </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</section>
</div>
